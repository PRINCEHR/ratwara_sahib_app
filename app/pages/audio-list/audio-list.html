<ion-header>

  <ion-navbar>
    <ion-title>Audio List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
            <div *ngFor ="let trackaudio of audios">
              <div *ngIf ="listId == 'santWaryamSinghJi'" >
              <audio-track #audio *ngFor="let track of trackaudio.santWaryamSinghJi" [track]="track"  (onFinish)="onTrackFinished($event)">
              <ion-item>
                <ion-thumbnail item-left>
                  <audio-track-play dark [audioTrack]="audio">
                    <ion-spinner></ion-spinner>
                  </audio-track-play>
                </ion-thumbnail>
                <div item-content style="width:100%">
                  <p><strong>{{audio.title}}</strong> &#x26AC; <em>{{audio.artist}}</em></p>
                  <audio-track-progress-bar duration progress [audioTrack]="audio"></audio-track-progress-bar>
                </div>
              </ion-item>
             </audio-track>
              </div>
               <div *ngIf ="listId=='babaji'" >
              <audio-track #audio *ngFor="let track of trackaudio.babaji" [track]="track" (onFinish)="onTrackFinished($event)" onplay="onTrackPlaying($event)">
              <ion-item>
                <ion-thumbnail item-left>
                  <audio-track-play dark [audioTrack]="audio">
                    <ion-spinner></ion-spinner>
                  </audio-track-play>
                </ion-thumbnail>
                <div item-content style="width:100%">
                  <p><strong>{{audio.title}}</strong> &#x26AC; <em>{{audio.artist}}</em></p>
                  <audio-track-progress-bar duration progress [audioTrack]="audio"></audio-track-progress-bar>
                </div>
              </ion-item>
             </audio-track>
              </div>
            </div>
             
          </ion-list> 
</ion-content>
