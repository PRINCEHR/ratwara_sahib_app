<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'MENU' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item-divider color="light">{{ 'SUB_PAGES' | translate }}</ion-item-divider>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
        <ion-label>{{p.title | translate }}</ion-label>
      </button>
      <ion-item-divider color="light">{{ 'CHANGE_LANG' | translate }}</ion-item-divider>
      <button ion-item (click)="changeLanguage('en')" class="button button-icon icon ion-alert-circled">
        <ion-avatar item-left>
          <img src="assets/icon/english.png">
        </ion-avatar>
        <ion-label>English</ion-label>
      </button>
      <button ion-item (click)="changeLanguage('nl_NL')" class="button button-icon icon ion-alert-circled">
        <ion-avatar item-left>
          <img  src="assets/icon/dutch.png">
        </ion-avatar>
        <ion-label>Nederlands</ion-label>
      </button>
      <!--<button ion-button primary (click)="changeLanguage('pa_IN')">
				<img src="assets/icon/sikh.png">
     </button>-->
    </ion-list>
    <button ion-button detail-none (click)="closeMenu()">{{ 'CLOSE' | translate }}</button>
 
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
