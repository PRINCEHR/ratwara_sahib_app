<ion-header>
  <ion-navbar>
    <ion-title>Audio List - {{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
   <ion-list-header>
      {{title}}
    </ion-list-header>
    <audio-track #audio *ngFor="let track of audios | paginate: { itemsPerPage: 4, currentPage: p }" [track]="track" (onFinish)="onTrackFinished($event)">
      <ion-item>
        <ion-thumbnail item-left>
          <audio-track-play dark [audioTrack]="audio">
            <ion-spinner></ion-spinner>
          </audio-track-play>
        </ion-thumbnail>
        <div item-content style="width:100%">
          <p><strong>{{audio.title}}</strong></p>
          <audio-track-progress-bar duration progress [audioTrack]="audio"></audio-track-progress-bar>
        </div>
      </ion-item>
    </audio-track>
  </ion-list>
  <pagination-controls (pageChange)="p = $event" #api></pagination-controls>
</ion-content>
