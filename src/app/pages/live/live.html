<ion-header>
  <ion-navbar>
    <ion-title>
      Live
      <div>{{title}}</div>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-divider>
      Live Video
    </ion-item-divider>

    <ion-item>
      <div id="playerlive" class="embed-responsive embed-responsive-16by9">
        <div id="placeholderlive" style="width: 100%" class="embed-responsive-item"></div>
        <div *ngIf="!onPlayingLive" class="embed-responsive-item" style="width: 100%; z-index: 90; background-color: black; background-image: url(assets/images/liveRS.png); "></div>
      </div>
      <div *ngIf="!onPlayingLive">
        <h4>Live Diwan is not available, Pull to refresh</h4>
      </div>
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let mag of issuesCloud">
    <ion-list-header>
      Atammarg magazine year {{mag.label}}
    </ion-list-header>
    <ion-item *ngFor="let issue of mag.editions">
      <ion-label>
         <button ion-button large (click)="openPDF(issue.link)">
            {{issue.description}}
          </button>
      </ion-label>
      <div item-content>
        <img src="{{issue.img}}" style="width: 50%; height: 50%"/>â€‹
      </div>
    </ion-item>
  </ion-list>
</ion-content>
