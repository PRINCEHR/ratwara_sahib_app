<ion-header>
  <ion-navbar>
    <ion-title>Our Audio Gallery</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
  <ion-list>
    <div *ngFor ="let sub of folderList">
      <ion-item>
        <a href="#" (click)="showSongList($event)" id="{{sub}}">{{sub}}</a>
      </ion-item>
    </div>
  </ion-list>   
</ion-content>
