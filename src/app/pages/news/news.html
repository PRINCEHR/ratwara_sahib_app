<ion-header>
  <ion-navbar>
    <ion-title>
      News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <template ngFor let-item [ngForOf]="items" >
    <button ion-item (click)="itemTapped($event, item)">
         <ion-avatar *ngIf=item.featured_image item-left>
           <img src="{{item.post_thumbnail.URL}}">
         </ion-avatar>
      <ion-label>{{item.title}}</ion-label> 
    </button>  
  </template>
  </ion-list>
</ion-content>
