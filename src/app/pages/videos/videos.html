<ion-header>
  <ion-navbar>
    <ion-title>
      Videos
    </ion-title>
    <div class="embed-responsive-item" style="width: 100%; z-index: 90; background-color: black;background-size:cover;" *ngIf="!onPlaying"></div>
  </ion-navbar>

</ion-header>
<ion-content class="card-background">

  <div>
    <div id="player" class="embed-responsive embed-responsive-16by9">
      <div id="placeholder" style="width: 100%" class="embed-responsive-item"></div>
      <div class="embed-responsive-item" style="width: 100%; z-index: 90; background-color: black; background-size:cover;" *ngIf="!onPlaying"></div>
    </div>
  </div>


  <ion-searchbar (input)="searchVideos($event)"></ion-searchbar>

  <div *ngFor="let post of posts">
  <ion-card>
    <img src="{{post.snippet.thumbnails.high.url}}">
    <div class="card-title" (click)="playVideo($event, post)">
      <h1>{{post.snippet.title}}</h1>
    </div>
    <ion-fab top right>
      <button ion-fab class="fab-map" (click)="playVideo($event, post)">
        <ion-icon name='play'></ion-icon>
      </button>
    </ion-fab>
  </ion-card>
  </div>

</ion-content>
