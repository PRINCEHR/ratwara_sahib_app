<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Ratwara Sahib Ji</ion-title>
		<ion-buttons end>
			<button ion-button primary (click)="changeLanguage('en')" class="button button-icon icon ion-alert-circled">
			  <img src="assets/icon/english.png">
      </button>
			<button ion-button primary (click)="changeLanguage('nl_NL')" class="button button-icon icon ion-alert-circled">
				<img src="assets/icon/dutch.png">
     </button>	
		 <!--<button ion-button primary (click)="changeLanguage('pa_IN')">
				<img src="assets/icon/sikh.png">
     </button>-->
		</ion-buttons>
	</ion-navbar>	
</ion-header>

<ion-content>
	<ion-slides pager="true" pagination="true" autoplay="5000" loop="true">
		<ion-slide *ngFor="let image of images">
			<img [src]="image.img">
			<p>{{ image.text | translate }}</p>
		</ion-slide>
	</ion-slides>
</ion-content>
