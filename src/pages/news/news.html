<ion-header>
  <ion-navbar>
    <ion-title>{{'NEWS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let item of items" ion-item (click)="itemTapped($event, item)">
      <ion-avatar *ngIf=item.featured_image item-left>
        <img src="{{item.post_thumbnail.URL}}">
      </ion-avatar>
      <ion-label>{{item.title}}</ion-label> 
    </button>
  </ion-list>
</ion-content>
